<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Camera Body / Lens -->
  <circle cx="256" cy="256" r="240" fill="url(#lensGradient)" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- Outer Ring (Housing) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#03a9f4" stroke-width="12" opacity="0.8"/>
  
  <!-- Lens Glass -->
  <circle cx="256" cy="256" r="180" fill="#000000" opacity="0.6"/>

  <!-- Center Content Group -->
  <g filter="url(#shadow)">
    <!-- House Silhouette (Home Assistant Style) -->
    <path d="M256 130 L 166 210 V 330 H 346 V 210 Z" fill="none" stroke="#ffffff" stroke-width="14" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Chimney (Optional detail, keeping simple for now) -->

    <!-- Sensor Text (Centered in House) -->
    <text x="256" y="295" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">21.5Â°</text>

    <!-- WiFi / Stream Waves (Above House) -->
    <path d="M216 100 Q 256 70 296 100" fill="none" stroke="#03a9f4" stroke-width="10" stroke-linecap="round" opacity="0.9" />
    <path d="M186 80 Q 256 30 326 80" fill="none" stroke="#03a9f4" stroke-width="10" stroke-linecap="round" opacity="0.6" />
  </g>

  <!-- Recording Indicator (Red Dot) -->
  <circle cx="430" cy="82" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>