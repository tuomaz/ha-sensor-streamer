<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle (Lens body) -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#34495e" stroke-width="8"/>

  <!-- Aperture / Lens Ring (Home Assistant Blue) -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#03a9f4" stroke-width="16" opacity="0.9" />
  
  <!-- Inner Lens Dark Glass -->
  <circle cx="256" cy="256" r="182" fill="#111" opacity="0.8"/>

  <!-- House Silhouette (White) -->
  <!-- Main Body -->
  <path d="M176 230 V 360 H 336 V 230" fill="none" stroke="#ffffff" stroke-width="18" stroke-linejoin="round"/>
  <!-- Roof -->
  <path d="M156 240 L 256 150 L 356 240" fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- "Stream" Waves (WiFi style) above the roof -->
  <path d="M220 120 Q 256 100 292 120" fill="none" stroke="#03a9f4" stroke-width="12" stroke-linecap="round" opacity="0.8" />
  <path d="M200 100 Q 256 70 312 100" fill="none" stroke="#03a9f4" stroke-width="12" stroke-linecap="round" opacity="0.6" />

  <!-- Sensor Data Representation -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">21.5Â°</text>

  <!-- Red Recording Dot (Active Stream) -->
  <circle cx="410" cy="100" r="24" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>

</svg>
